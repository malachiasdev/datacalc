<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponto Médio</title>
    <link rel="stylesheet" href="ponto.css">
</head>
<body>
    <header>
        <h1>Ponto Médio</h1>
        <p>Digite os limites inferior e superior de uma classe para calcular o ponto médio.</p>
    </header>

    <section class="calculadora">
        <label for="limiteInferior">Limite Inferior:</label>
        <input type="number" id="limiteInferior">
        <label for="limiteSuperior">Limite Superior:</label>
        <input type="number" id="limiteSuperior">
        <button onclick="calcularPonto()">Calcular Ponto Médio</button>

        <h3>Resultado:</h3>
        <div id="resultado"></div>
    </section>

    <footer>
        <p>&copy; 2025 Eduarda Malachias. Todos os direitos reservados.</p>
    </footer>

    <script>
        function calcularPonto() {
            const limiteInferior = parseFloat(document.getElementById('limiteInferior').value);
            const limiteSuperior = parseFloat(document.getElementById('limiteSuperior').value);
            
            if (isNaN(limiteInferior) || isNaN(limiteSuperior)) {
                document.getElementById('resultado').innerText = "Por favor, preencha os valores corretamente!";
                return;
            }
            
            const pontoMedio = (limiteInferior + limiteSuperior) / 2;
            document.getElementById('resultado').innerText = `Ponto Médio: ${pontoMedio.toFixed(2)}`;
        }
    </script>
</body>
</html>
