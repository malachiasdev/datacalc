<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Amplitude</title>
  <link rel="stylesheet" href="amplitude.css">
</head>
<body>

  <h2>CÃ¡lculo da Amplitude</h2>

  <label for="quantidade">Quantos termos?</label>
  <input type="number" id="quantidade" min="1" />

  <button onclick="gerarCampos()">Gerar Caixas</button>

  <div id="inputs"></div>

  <button onclick="calcularAmplitude()">Calcular Amplitude</button>

  <h3 id="resultado"></h3>

  <script>
    function gerarCampos() {
      const qtd = parseInt(document.getElementById('quantidade').value);
      const container = document.getElementById('inputs');
      container.innerHTML = '';

      for (let i = 0; i < qtd; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.className = 'input-termo';
        input.placeholder = `Termo ${i + 1}`;
        container.appendChild(input);
      }
    }

    function calcularAmplitude() {
      const inputs = document.querySelectorAll('.input-termo');
      const valores = Array.from(inputs).map(input => parseFloat(input.value)).filter(val => !isNaN(val));

      if (valores.length === 0) {
        document.getElementById('resultado').innerText = 'Digite os valores corretamente.';
        return;
      }

      const max = Math.max(...valores);
      const min = Math.min(...valores);
      const amplitude = max - min;

      document.getElementById('resultado').innerText = `Amplitude: ${amplitude}`;
    }
  </script>

</body>
</html>
