<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mediana</title>
  <link rel="stylesheet" href="mediana.css">
</head>
<body>

  <h2>CÃ¡lculo da Mediana</h2>

  <label for="quantidade">Quantos termos?</label>
  <input type="number" id="quantidade" min="1" />

  <button onclick="gerarCampos()">Gerar Caixas</button>

  <div id="inputs"></div>

  <button onclick="calcularMediana()">Calcular Mediana</button>

  <h3 id="resultado"></h3>

  <script>
    function gerarCampos() {
      const qtd = parseInt(document.getElementById('quantidade').value);
      const container = document.getElementById('inputs');
      container.innerHTML = '';

      for (let i = 0; i < qtd; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.className = 'input-termo';
        input.placeholder = `Termo ${i + 1}`;
        container.appendChild(input);
      }
    }

    function calcularMediana() {
      const inputs = document.querySelectorAll('.input-termo');
      let valores = Array.from(inputs).map(input => parseFloat(input.value)).filter(val => !isNaN(val));

      if (valores.length === 0) {
        document.getElementById('resultado').innerText = 'Digite os valores corretamente.';
        return;
      }

      valores.sort((a, b) => a - b); // ordena os valores

      const meio = Math.floor(valores.length / 2);
      let mediana;

      if (valores.length % 2 === 0) {
        mediana = (valores[meio - 1] + valores[meio]) / 2;
      } else {
        mediana = valores[meio];
      }

      document.getElementById('resultado').innerText = `Mediana: ${mediana}`;
    }
  </script>

</body>
</html>
